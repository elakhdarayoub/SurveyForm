<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
    </header>
    <form action="#" id="survey-form">
        <!-- personal info part -->
        <fieldset class="personal-info">
            <label for="name" id="name-label">name
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </label>
            <label for="email" id="email-label">email
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </label>
            <label for="number" id="number-label">age<span>(optional)</span>
                <input type="number" name="age" id="number" min="13" max="60" placeholder="Age">
            </label>
        </fieldset>
        <!-- personal prefrences part -->
        <fieldset class="prefrences">
            <label for="dropdown">Which option best describes your current role?
                <select name="role" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="recommend" id="recommendation">
                Would you recommend freeCodeCamp to a friend?
                <label><input type="radio" name="d-m-n" value="d"> Definitely</label>
                <label><input type="radio" name="d-m-n" value="m"> Maybe</label>
                <label><input type="radio" name="d-m-n" value="n"> Not sure</label>
            </label>
        </fieldset>
        <fieldset>
            <label for="dropdown" id="features">What is your favorite feature of freeCodeCamp?
                <select name="role" id="dropdown">
                    <option value="">Select an option</option>
                    <option value="1">challenges</option>
                    <option value="2">projects</option>
                    <option value="3">community</option>
                    <option value="4">open source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label id="improvements">What would you like to see improved?<span>(Check all that apply)</span>
                <label for="1"><input type="checkbox" name="" id="1" value="1"> Front-end Projects</label>
                <label for="2"><input type="checkbox" name="" id="2" value="2"> Back-end projects</label>
                <label for="3"><input type="checkbox" name="" id="3" value="3"> Data visualization</label>
                <label for="4"><input type="checkbox" name="" id="4" value="4"> Challenges</label>
                <label for="5"><input type="checkbox" name="" id="5" value="5"> Open Source Community</label>
                <label for="6"><input type="checkbox" name="" id="6" value="6"> Gitter help rooms</label>
                <label for="7"><input type="checkbox" name="" id="7" value="7"> Videos</label>
                <label for="8"><input type="checkbox" name="" id="8" value="8"> City Meetups</label>
                <label for="9"><input type="checkbox" name="" id="9" value="9"> Wiki</label>
                <label for="10"><input type="checkbox" name="" id="10" value="10"> Forum</label>
                <label for="11"><input type="checkbox" name="" id="11" value="11"> Additional Courses</label>
            </label>
        </fieldset>
        <fieldset>
            <label for="comment">
                Any comments or suggestions?
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
            </label>
        </fieldset>
        <fieldset class="test">
        <div class="sub">
            <button type="submit" id="submit">Submit</button>
        </div>
        </fieldset>
    </form>
</body>
</html>
